<form [formGroup]="mForm" class="flex flex-col space-y-3 p-4">
  <label
    for="UserEmail"
    class="block overflow-hidden rounded-md border border-gray-200 px-3 py-2 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
  >
    <span class="text-xs font-medium text-gray-700"> Nombre pelicula </span>

    <input
      formControlName="name"
      type="text"
      class="mt-1 w-full border-none p-0 focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"
    />
  </label>

  <label
    for="UserEmail"
    class="block overflow-hidden rounded-md border border-gray-200 px-3 py-2 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
  >
    <span class="text-xs font-medium text-gray-700"> AÃ±o </span>

    <input
      type="number"
      formControlName="year"
      class="mt-1 w-full border-none p-0 focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"
    />
  </label>

  <button
    (click)="sendForm()"
    [disabled]="!mForm.valid"
    class="disabled:bg-gray-300 disabled:border-gray-400 inline-block rounded border border-indigo-600 bg-indigo-600 px-12 py-3 text-sm font-medium text-white hover:bg-transparent hover:text-indigo-600 focus:outline-none focus:ring active:text-indigo-500"
  >
    Guardar
  </button>
</form>
